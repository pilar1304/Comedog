<ion-header>

  <ion-navbar color="primary">
    <ion-title>Registro Usuario Comedogs</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
      <ion-item>
        <ion-label stacked>Nombre</ion-label>
        <ion-input type="text" [(ngModel)]="user.name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Correo</ion-label>
        <ion-input type="email" [(ngModel)]="user.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Contrase√±a</ion-label>
        <ion-input type="password" [(ngModel)]="user.pass"></ion-input>
      </ion-item>
    </ion-list>
      
    <div padding>
      <button ion-button full (tap)="registrarUsuario(user)" >Registrate</button>
    </div>
</ion-content>
