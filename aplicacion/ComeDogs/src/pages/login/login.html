<ion-content>
    <ion-title padding color="primary">Inicio de Sesión Comedogs</ion-title>
    <ion-list>
        <ion-item>
          <ion-label stacked>Correo</ion-label>
          <ion-input type="email" [(ngModel)]="user.email"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label stacked>Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="user.pass"></ion-input>
        </ion-item>
    </ion-list>
      
    <div padding>
      <button ion-button full (tap)="irMenuComedog(user)" >Iniciar Sesión</button>
    </div>

</ion-content>
 <ion-footer>
   <div padding>
      <button ion-button full clear (click)="iraRegister()">Registrate</button>
   </div>
 </ion-footer>
