<ion-header>

    <ion-toolbar color="primary">
      <ion-title>Comentarios</ion-title>
      <ion-buttons end>
        <button ion-button icon-only (tap)="closeModal()">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content padding>
    <ion-card *ngFor="let comment of comentarios">
    
      <ion-card-content>
        {{comment.texto}}
      </ion-card-content>
    
    </ion-card>

</ion-content>


<ion-footer no-border>

  <ion-toolbar color= "primary">
      <ion-input [(ngModel)]="mensaje.texto" block large type="text" placeholder="Escribe un comentario ...."></ion-input>
      <ion-buttons end>
        <button ion-button icon-right color="royal" (tap)="escribirComentario()">
          Commet
          <ion-icon name="send"></ion-icon>
        </button>
      </ion-buttons>
  </ion-toolbar>

</ion-footer>
